<ion-list>

  <ion-item>
    <ion-label>Pendiente</ion-label>
    <ion-toggle value="foo" checked="true" color="primary" [(ngModel)]="filters.status.pendiente" (click)="updateFilters()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Cerrado</ion-label>
    <ion-toggle color="primary" [(ngModel)]="filters.status.cerrado" (click)="updateFilters()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Rechazado</ion-label>
    <ion-toggle color="primary" [(ngModel)]="filters.status.rechazado" (click)="updateFilters()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Roldan</ion-label>
    <ion-toggle color="primary" [(ngModel)]="filters.salesRep.roldan" (click)="updateFilters()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Tarruella</ion-label>
    <ion-toggle color="primary" [(ngModel)]="filters.salesRep.tarruella" (click)="updateFilters()"></ion-toggle>
  </ion-item>

  <ion-item>
    <select class="select" [(ngModel)]="filters.month" (ngModelChange)="updateFilters()">
    	<option value="">Mes</option>
    	<option *ngFor="let month of months" [value]="month">{{ month | momentFormat:'MMM YY' }}</option>
    </select>
  </ion-item>

</ion-list>
