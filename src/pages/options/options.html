<ion-list>

  <ion-item>
    <ion-label>Formulario</ion-label>
    <!-- <ion-toggle value="foo" checked="true" color="primary" [(ngModel)]="!options.form" (click)="hideForm()"></ion-toggle> -->
    <ion-toggle value="foo" checked="true" color="primary" [(ngModel)]="!options.form" (click)="changeView()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Datos</ion-label>
    <!-- <ion-toggle color="primary" [(ngModel)]="!options.data" (click)="hideData()"></ion-toggle> -->
    <ion-toggle color="primary" [(ngModel)]="!options.data" (click)="changeView()"></ion-toggle>
  </ion-item>
    
</ion-list>

<ion-grid>
  <ion-row justify-content-center>
    <ion-col text-center>
      <button ion-button outline (click)="savePreferences()">
        Guardar preferencias
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
