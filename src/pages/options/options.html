<ion-list>

  <ion-item>
    <ion-label>Pendiente</ion-label>
    <ion-toggle value="foo" checked="true" color="primary" [(ngModel)]="options.pendiente" (click)="updateFilters()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Encargado</ion-label>
    <ion-toggle color="primary" [(ngModel)]="options.encargado" (click)="updateFilters()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Completo</ion-label>
    <ion-toggle color="primary" [(ngModel)]="options.completo" (click)="updateFilters()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Suspendido</ion-label>
    <ion-toggle color="primary" [(ngModel)]="options.suspendido" (click)="updateFilters()"></ion-toggle>
  </ion-item>
    
</ion-list>
