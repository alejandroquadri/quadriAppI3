<ion-header>

  <ion-navbar>
	  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar [(ngModel)]="searchInput" (ngModelChange)="onChange($event)"></ion-searchbar>
    <ion-buttons end>
    	<button ion-button icon-only (click)="presentModal()">
	      <ion-icon name="add"></ion-icon>
	    </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar>

	<ion-grid #dataHeaders>
	  <ion-row class="headers" text-center>
			<ion-col col-1>
				<strong>Fecha</strong>
			</ion-col>
			<ion-col col-1>
				<strong >Orden</strong>
			</ion-col>
			<ion-col col-2>
				<strong>Maquina</strong>
			</ion-col>
			<ion-col col-6>
				<strong>Descripcion</strong>
			</ion-col>
			<ion-col col-2>
			</ion-col>
		</ion-row>
  </ion-grid>
	</ion-toolbar>

</ion-header>


<ion-content>
  <div #data>
		<ion-grid>
			<ion-row class="data" *ngFor="let log of machineLogs | async">
				<ion-col col-1 text-center>
					{{ log.date | momentFormat:'D/M/YY' }}
				</ion-col>
				<ion-col col-1 text-center>
					{{ log.orderNumber }}
				</ion-col>
				<ion-col col-2 text-center>
					{{ log.title }}
				</ion-col>
				<ion-col col-6>
					<div class="description">{{ log.description }}</div>
				</ion-col>
				<ion-col col-2 text-center>
					<button ion-button icon-only clear color="dark" small (click)="editLog(log)">
						<ion-icon name="create"></ion-icon>
					</button>
					<button ion-button icon-only clear color="dark" small (click)="deleteLog(log.$key)">
						<ion-icon name="trash"></ion-icon>
					</button>
				</ion-col>
			</ion-row>
	  </ion-grid>
	</div>
  
</ion-content>
