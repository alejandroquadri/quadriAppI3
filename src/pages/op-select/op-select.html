<ion-header>

  <ion-navbar>
    <ion-title>Seleccionar Obra</ion-title>
    <ion-buttons end>
      <button ion-button (click)="viewCtrl.dismiss()">
        Salir
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchInput" (ngModelChange)="filter($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>

	<ion-list>
    <ion-item *ngFor="let op of filteredClients">
      {{ op.payload.val().obra }}
      <button ion-button clear icon-only item-end color="lightGreyQ" (click)="selectOp(op.payload.val().obra, op.key )">
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
