<ion-header>
  <ion-navbar>
    <ion-title>
      Api Quadri
    </ion-title>
  </ion-navbar>

</ion-header>
 
<ion-content>

  <ion-item no-lines>
    <button ion-button (click)="sales()">Traer info</button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <div>
        {{ item.nombre }}
      </div>
      <div>
        {{ item.nombreoriginante }}
      </div>
      <div>
        {{ item.totaltr }}
      </div>
    </ion-item>
  </ion-list>
 
</ion-content>
